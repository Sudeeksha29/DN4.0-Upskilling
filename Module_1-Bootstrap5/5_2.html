<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Column Reordering</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 order-md-2 bg-success text-white p-4">Column A (Second on desktop)</div>
      <div class="col-md-6 order-md-1 bg-primary text-white p-4">Column B (First on desktop)</div>
    </div>
  </div>
</body>
</html>
