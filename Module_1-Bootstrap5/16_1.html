<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fixed Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-bottom: 60px; /* space for the fixed footer */
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1>Main Content</h1>
    <p>Scroll down to see the fixed footer stay in place.</p>
  </div>

  <footer class="bg-dark text-white text-center py-3 position-fixed bottom-0 start-0 end-0">
    &copy; 2025 My Website - Fixed Footer
  </footer>
</body>
</html>
