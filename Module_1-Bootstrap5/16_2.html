<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Badge Overlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .badge-overlay {
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="container text-center py-5">
    <div class="position-relative d-inline-block">
      <img src="https://via.placeholder.com/200" class="img-fluid" alt="Sample Image">
      <span class="position-absolute badge bg-danger badge-overlay">New</span>
    </div>
  </div>
</body>
</html>
