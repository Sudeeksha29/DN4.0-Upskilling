<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="p-4 bg-primary text-white rounded">Primary Section</div>
      </div>
      <div class="col-md-4">
        <div class="p-4 bg-success text-white rounded">Success Section</div>
      </div>
      <div class="col-md-4">
        <div class="p-4 bg-warning text-dark rounded">Warning Section</div>
      </div>
    </div>
  </div>
</body>
</html>
