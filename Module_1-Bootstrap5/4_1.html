<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two-Column Layout</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3 bg-secondary text-white p-3">
        <h5>Sidebar</h5>
        <ul class="list-unstyled">
          <li><a href="#" class="text-white">Menu 1</a></li>
          <li><a href="#" class="text-white">Menu 2</a></li>
          <li><a href="#" class="text-white">Menu 3</a></li>
        </ul>
      </div>
      <div class="col-md-9 bg-light p-3">
        <h3>Main Content</h3>
        <p>This is the main content area using 9 columns of width on medium and larger screens.</p>
      </div>
    </div>
  </div>
</body>
</html>
