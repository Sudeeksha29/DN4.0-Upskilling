<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Visibility</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="alert alert-info d-none d-md-block">
      This box is hidden on small screens but visible on medium and up.
    </div>
    <div class="alert alert-success d-none d-lg-flex">
      This box is only visible on large screens and up (flex layout).
    </div>
  </div>
</body>
</html>
